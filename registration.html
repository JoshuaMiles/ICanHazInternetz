<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>routr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="branding"> <!--wrapper -->
        <div id="brand-group">
          <div class="logo"></div>
          <h1>routr</h1>
          <p>find your local wifi</p>
        </div>
      </div>
  </header> <!-- header -->
  <nav id="nav">
    <div class="navbar">
      <div class="brand"><a href="index.html">routr</a></div>
      <ul>
        <li id="active"><a href="#"><i class="fa fa-user"></i><strong> Elliott</strong></a></li>
        <li><a href="registration.html">register</a></li>
        <li><a href="search.html">find wifi</a></li>
      </ul>
    </div>
  </nav> <!-- navigation -->

  <main>
    <section class="register">
      <article class="user-container"> <!--change to generic .form-container -->
        <h2 class="article-head">Sign up</div>
        <hr class="article-title-rule">

        <form method="" action="" onsubmit="return validateSubmitForm();" name="userForm" class="newUser">
          <div class="profile">
            <img src="images/profile.jpg" width="85" height="85" alt="profile">
          </div>
          <div class="input-group">
            <input type="text" name="firstName" id="firstName" class="lbl-highlight" pattern="([nN][0-9]{7}" required>
            <label for="firstName">First Name</label>
          </div>
          <div class="input-group">
            <input type="text" name="lastName" id="lastName" class="lbl-highlight" pattern="([nN][0-9]{7}" required>
            <label for="lastName">Last Name</label>
          </div>
          <div class="input-group">
            <input type="email" name="emailAddress" id="email" class="lbl-highlight" required>
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="tel" name="phone" id="phoneNum" class="lbl-highlight" pattern="^D*0(D*d){9}D*$" required>
            <label for="phoneNum">Phone Number</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" id="password" class="lbl-highlight" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=.-_*])([a-zA-Z0-9@#$%^&+=*.-_]){3,}$" required>
            <label for="password">Password</label>
          </div>
          <div class="input-group">
            <input type="password" name="confirmPassword" id="confirmPassword" class="lbl-highlight" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=.-_*])([a-zA-Z0-9@#$%^&+=*.-_]){3,}$" required>
            <label for="confirmPassword">Confirm Password</label>
          </div>
          <button type="submit" id="signup">Sign up</button>
        </form>
      </article>
    </section>
  </main>


  <footer>
    <section class="container">
      <div class="brand">
        <a href="index.html"><img src="images/routr-logo-sml.png" alt="logo"/></a>

      </div>
        <nav class="footer">

            <li><a href="search.html">find wifi</a></li>
            <li><a href="registration.html">register</a></li>

  </body>
