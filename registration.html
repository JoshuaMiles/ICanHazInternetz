<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>routr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="branding"> <!--wrapper -->
        <div id="brand-group">
          <div class="logo"></div>
          <h1>routr</h1>
          <p>find your local wifi</p>
        </div>
      </div>
  </header> <!-- header -->
  <nav id="nav">
    <div class="navbar">
      <div class="brand"><a href="index.html">routr</a></div>
      <ul>
        <li id="active"><a href="#"><i class="fa fa-user"></i><strong> Elliott</strong></a></li>
        <li><a href="registration.html">register</a></li>
        <li><a href="search.html">find wifi</a></li>
      </ul>
    </div>
  </nav> <!-- navigation -->

  <main>
    <section class="register">
      <article class="user-container"> <!--change to generic .form-container -->
        <div class="article-head">Sign up</div>
        <hr class="article-title-rule">

        <form method="" action="" onsubmit="return validateSubmitForm();" name="userForm" class="newUser">
          <div class="profile">
            <img src="../images/profile.jpg" width="85" height="85" alt="profile">
          </div>
          <input type="text" name="firstName" placeholder="First Name" id="firstName">
          <input type="text" name="lastName" placeholder="Last Name" id="lastName">
          <input type="email" name="emailAddress" placeholder="Email address" id="email">
          <input type="tel" name="phone" placeholder="Phone number" id="phoneNum">
          <input type="password" name="password" placeholder="Password" id="password">
          <input type="password" name="confirmPassword" placeholder="Confirm password" id="confirmPassword">
          <button type="submit" id="signup">Sign up</button>
        </form>
      </article>
    </section>
  </main>


  <footer>
    <section class="container">
      <div class="brand">
        <a href="index.html"><img src="../images/routr-logo-sml.png" alt="logo"/></a>
        <p class="title">routr</p>
      </div>
        <nav class="footer">
          <ul>
            <li><a href="search.html">find wifi</a></li>
            <li><a href="registration.html">register</a></li>
            <li><a href="userProfile.html">your profile</a></li>
          </ul>
        </nav>
    </section>
    <section class="copyright">
      <article>Copyright 2016</article>
    </section>
  </footer> <!-- footer -->

  <!--<script type="text/javascript" src="js/script.js"></script>-->
  <script type="text/javascript" src="js/validation.js"></script>
  </body>
</html>
