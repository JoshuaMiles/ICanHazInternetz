<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>routr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="branding"> <!--wrapper -->
        <div id="brand-group">
          <div class="logo"></div>
          <h1>routr</h1>
          <p>find your local wifi</p>
        </div>
      </div>
    </header> <!-- header -->
  <nav id="nav">
    <div class="navbar">
      <div class="brand"><a href="index.html">routr</a></div>
      <ul>
        <li id="active"><a href="#" id="user"><i class="fa fa-user"></i><strong> Elliott</strong></a></li>
        <li><a href="registration.html">register</a></li>
        <li><a href="search.html">find wifi</a></li>
      </ul>
    </div>
  </nav> <!-- navigation -->

  <main>
    <div class="overlay">
      <div class="modal">
        <p class="btn-close">
          <i class="material-icons">clear</i>
        </p>
        <h2 class="article-head">Login</h2>
        <hr class="article-title-rule">
        <form action="submit" class="login-form">
          <input type="text" name="name" placeholder="Name" id="name">
          <input type="password" name="password" placeholder="Password" id="password">
          <input type="submit" name="login" value="Login" id="login">
        </form>
      </div>
    </div> <!-- login overlay -->

    <section class="search">
      <article class="search-container">
        <div class="article-head">Find wifi</div>
        <hr class="article-title-rule">

        <form action="search" class="searchForm">
          <input type="search" name="Search for wifi locations" placeholder="Search by rating, suburb or location" id="searchBar">
          <div class="advanced-options">
            <input type="checkbox" name="suburb" value="matchingSuburb" id="surroundSuburbs"> <span class="muted">Include surrounding suburbs</span>
            <div class="options-container">
              <label for="suburbSelect" class="muted suburb-lbl">Suburb:</label>
                <select id="suburbSelect">
                  <option value="" disabled="" selected="" hidden="">Choose a suburb...</option>
                  <option>Grange</option>
                  <option>Chermside</option>
                  <option>Banyo</option>
                  <option>Everton Park</option>
                </select>
                <span class="muted rating-lbl">Rating:</span>
                  <input type="range" name="rating" id="ratingSlider" min="0" max="5">
              </div>
            </div>
          <button type="submit" id="btn-search">Search</button>
        </form>
      </article>
    </section>
  </main> <!-- main content -->

  <footer>
    <section class="container">
      <div class="brand">
        <a href="index.html"><img src="../images/routr-logo-sml.png" alt="logo"/></a>
        <p class="title">routr</p>
      </div>
        <nav class="footer">
          <ul>
            <li><a href="search.html">find wifi</a></li>
            <li><a href="registration.html">register</a></li>
            <li><a href="userProfile.html">your profile</a></li>
          </ul>
        </nav>
    </section>
    <section class="copyright">
      <article>Copyright 2016</article>
    </section>
  </footer> <!-- footer -->

  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
